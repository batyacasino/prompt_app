{% extends "base.html" %}
{% block content %}
	<form class="text-center border border-light p-5" action="{% url 'add_client_url' %}" method="post">
		<p class="h4 mb-4">Добавить нового клиента</p>
		{% csrf_token %}
			{% for field in form %}
				<div class="md-form">
					{% if field.errors %}
						<div class="alert alert-danger">
							{{ field.errors }}						
						</div>
					{% endif %}
				</div>
				{{ field }}
			{% endfor %}

		<button class="btn btn-info my-4 btn-block" type="submit">Добавить</button>

	</form>
{% endblock %}
